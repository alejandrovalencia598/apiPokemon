<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API POKEMON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <h1 style="text-align: center;">Pokemones</h1>
        <br>

        <div class="section" id="btn-visualizar">
            <button class="btn btn-primary" id="visualizar">Ver Pokemones</button>
        </div>

        <hr>

        <div class="row" id="items"></div>

    </div>




    <template id="template-card">
        <div class="col-12 mb-2 col-md-4    ">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-body-title" style="text-align: center;">
                        Titulo
                        <span>26</span>
                    </h4>
                    <p class="card-body-text" style="text-align: center;">London</p>

                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>80K</h3>
                        <p>Ataque</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>803K</h3>
                        <p>Ataque Especial</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>1.4K</h3>
                        <p>Defensa</p>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <script src="app.js"></script>
</body>

</html>
